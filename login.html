<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <link rel="stylesheet" href="login-signup.css">
    <link
      rel="shortcut icon"
      href="./assets/cureai-ai-icon.png"
      type="image/x-icon"
    />
    <title>Login - CureAi</title>
</head>
<body>
    <div class="parent-div">
        <div class="logo">
            <a href="index.html">
                <img
                src="./assets/cureai-logo-w.png"
                alt="CureAi-Logo"
                width="200px"
                />
            </a>
        </div>

        <div class="login-form-parent">
            <div class="login-title">
                <p>Log In</p>
            </div>
            <div class="login-form">
                <form>
                    <input type="text" name="" id="" placeholder="Username">
                    <input type="password" name="" id="" placeholder="Password">
                    <div class="login-button">
                        <button>Log In</button>
                    </div>
                    <center class="signup-link"><p>Don't have An Account ? <a href="signup.html">Sign Up</a></p></center>
                </form>
                <p style="font-family: plight; font-size: 20px; text-align: center; color: grey; margin-bottom: 20px;">---------- or ----------</p>
                <div id="my-signin2"></div>
                    <script>
                        function onSuccess(googleUser) {
                        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                        }
                        function onFailure(error) {
                        console.log(error);
                        }
                        function renderButton() {
                        gapi.signin2.render('my-signin2', {
                            'scope': 'profile email',
                            'width': 350,
                            'height': 50,
                            'longtitle': true,
                            'theme': 'dark',
                            'onsuccess': onSuccess,
                            'onfailure': onFailure
                        });
                        }
                    </script>

                    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
            </div>
        </div>
    </div>
</body>
</html>
